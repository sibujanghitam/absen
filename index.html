<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Absensi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Form Absensi Siswa</h2>
    <form id="absenForm">
      <div class="mb-3">
        <label for="nisn" class="form-label">NISN</label>
        <input type="text" id="nisn" name="nisn" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="keterangan" class="form-label">Keterangan</label>
        <select id="keterangan" name="keterangan" class="form-select" required>
          <option value="">-- Pilih --</option>
          <option value="Hadir">Hadir</option>
          <option value="Izin">Izin</option>
          <option value="Sakit">Sakit</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Absen Sekarang</button>
    </form>
    <div id="status" class="mt-3"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwuQf7064OMlkts-tmCNnQzuN5Ln_5eXE7rqSoyVzua8wXOCjK4i2zf5nruFWuWcSD26A/exec';
    const form = document.getElementById('absenForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        status.innerHTML = `<div class="alert alert-success">Absen berhasil!</div>`;
        form.reset();
      })
      .catch(error => {
        status.innerHTML = `<div class="alert alert-danger">Gagal absen: ${error}</div>`;
      });
    });
  </script>
</body>
</html>
